<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>Deoriom Documentation</title>
  <link rel="icon" type="image/png" href="images/dolibarr.png" />
  <link rel="stylesheet" href="themes/vue.css">
  <style>
    .markdown-section > p:first-child > a {
      display: block;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="app">Chargmement ...</div>
  <script>
    window.$docsify = {
      name: '<img src="images/dolibarr.png" height="100px">',
      repo: 'https://github.com/iouston/deoriom_docuementation',
      loadNavbar: true,
      loadSidebar: true,
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },
      //routerMode: 'history', // default: 'hash'
      themeColor: '#0074d9',
      subMaxLevel: 3,
      auto2top: true,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        //paths: [], // or 'auto'
        placeholder: {
          '/fr/': 'Rechercher',
          '/': 'Search'
        },
        noData: {
          '/fr/': 'Aucun résultat!',
          '/': 'No results!'
        },
      },
      pagination: {
        previousText: '',
        nextText: '',
        //crossChapter: true
      },
      copyCode: {
        buttonText : {
          '/fr/': 'Copier dans le presse-papier',
          '/': 'Copy to clipboard'
        },
        errorText  : {
          '/fr/': 'Erreur',
          '/': 'Error'
        },
        successText: {
          '/fr/': 'Copié',
          '/': 'Copied'
        }
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/AXeL-dev/dolibarr-modules-docs/blob/master/' + vm.route.file
            }
            //console.log(vm)
            var lang = '/' + vm.route.path.split('/')[1] + '/'
            var editText = {
              '/fr/': 'Modifier le document',
              '/': 'Edit Document'
            }
            var editHtml = '[:memo: ' + editText[(editText[lang] ? lang : '/')] + '](' + url + ' \':id=edit\')\n'
            return editHtml + html
          })
        }
      ]
    }
  </script>
  <script src="lib/docsify.min.js"></script>
  <script src="lib/search.min.js"></script>
  <script src="lib/zoom-image.min.js"></script>
  <script src="lib/docsify-pagination.min.js"></script>
  <script src="lib/docsify-copy-code.min.js"></script>
  <!-- <script src="lib/docsify-themeable.min.js"></script> -->
  <script src="lib/emoji.min.js"></script>
  <script src="lib/prism-php.min.js"></script>
</body>
</html>
